<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Embeds of TubeStation Barking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;

    }

    .iframe-container {
      flex: 1 1 300px;  /* grow, shrink, base width */
      max-width: 500px; /* prevent too large on wide screens */
      min-width: 250px;
      height: 350px;
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
   
    }

.frame {

}

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .iframe-container {
        flex: 1 1 100%;
        height: 300px;
      }
    }

    @media (min-width: 769px) and (max-width: 1200px) {
      .iframe-container {
        flex: 1 1 calc(50% - 20px);
        height: 320px;
      }
    }

    @media (min-width: 1201px) {
      .iframe-container {
        flex: 1 1 calc(22% - 20px);
        height: 45vh;
      }
    }
  </style>



</head>

  <div class="grid-container">
